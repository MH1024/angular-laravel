<div id="auth-panel" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="card-content">
        <mat-card-header>
            <mat-card-title fxLayout="row" fxLayoutAlign="start center" ><mat-icon>book_online</mat-icon><span class="title">Reservations System</span></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group #tabs>
              <mat-tab label="Login">
                <app-login></app-login>
              </mat-tab>
              <mat-tab label="Register">
               <app-register (goToLoginPanel)="setTabToLoginPanel()"></app-register>
              </mat-tab>
            </mat-tab-group>
      
          </mat-card-content>
      </mat-card>
</div>
